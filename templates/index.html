<!DOCTYPE html>
<html lang="en">
<head>
  <title> Web_Rozhranie </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Refreshing page -->
  <meta http-equiv="refresh" content="30">

 <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Upravene cesty pre scripty-->
  <script src="{{ url_for('static', filename='script/script.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <!----------------------------------------------------------------------------------------------->
</head>

<div class="header" id="myHeader">
  <h2>Webová aplikácia pre uArm SwiftPro</h2>
</div>
<body>
  <!-- buttons for experiments -->
<div class="main_buttons">
  <button id="button_a" type="submit">Experiment A</button>
  <button id="button_b" type="submit">Experiment B</button>
  <button id="button_c" type="submit">Experiment C</button>
</div>
<div class="testik">
  <div class="blockA">
    <div class="form">
      <form>
        <!---Direction inputs--->
        <input type="radio" id="forward" name="direction" value="F">
        <label for="forward">Dopredu</label><br>
        <input type="radio" id="backward" name="direction" value="B">
        <label for="backward">Dozadu</label><br>
      </form>
    </div>

    <!-- Number input -->
    <div class="block">
      <label id="name" for="distance">Vzdialenosť (medzi 0 a 135):</label>
      <input type="number" id="distance" name="distance" min="0" max="135" step="1"><br>
    </div>

    <!-- Button for send -->
    <button id="button_distance" type="submit">Odošli vzdialenosť</button><br>
  </div>
</div>





<div class="testik">
  <div class="blockB">
    <!-- Number input -->
    <label for="stretch">Roztiahnutie (medzi 130 a 250):</label>
    <input type="number" id="stretch" name="stretch" min="130" max="250" step="1"><br>

    <!-- Number input -->
    <label for="rotate">Otočenie (medzi 0 a 180):</label>
    <input type="number" id="rotate" name="rotate" min="0" max="180" step="1"><br>

    <!-- Number input -->
    <label for="height">Výška (medzi 0 and 160):</label>
    <input type="number" id="height" name="height" min="0" max="160" step="1"><br>

    <!-- Button for send -->
    <button id="button_position" type="submit">Odošli pozíciu do uArm</button><br>

    <!--Back to default position-->
    <button id="button_default_position" type="submit">Pôvodná pozícia robota</button>
  <div/>
</div>

</body>
<footer>
  <p>Bc. Boris Dobrovič</p>
</footer>
</html>
